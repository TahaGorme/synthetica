<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <title>Generate Images</title>
   
   <style>  
      /* Loader */
#loader { display: none; 
   position: fixed;
    top: 0;
    left: 0;
   z-index: 9999; height: 100%; width: 100%; background: rgba(0, 0, 0, 0.6); }
#loader .preloader-wrapper { position: absolute; top: 50%; left: 50%;

      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s12"><i class="material-icons prefix">mode_edit</i><input type="text" id="prompt" class="validate"><label for="prompt">Enter Prompt</label></div>
               </div>
               <div class="row">
                  <div class="input-field col s12"><i class="material-icons prefix">filter_9</i><input type="number" id="number" class="validate"><label for="number">Enter Number of Images</label></div>
               </div>
               
                   <button id="download-button">Download Images as Zip</button>
               <div class="row">
                  <div class="col s12 center-align"><button id="generate" class="btn waves-effect waves-light" type="button" name="action">Generate Images<i class="material-icons right">send</i></button></div>
               </div>
            </form>
         </div>
      </div>
      <div id="loader">
         <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-green-only">
               <div class="circle-clipper left">
                  <div class="circle"></div>
               </div>
               <div class="gap-patch">
                  <div class="circle"></div>
               </div>
               <div class="circle-clipper right">
                  <div class="circle"></div>
               </div>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row" id="image-row"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script><script src="https://code.jquery.com/jquery-3.5.1.min.js"></script><script>$(document).ready(function(){$('.sidenav').sidenav();});$("#generate").click(function(){$("#loader").show();$("#image-row").empty();let prompt=$("#prompt").val();let number=$("#number").val();
      
     // const c1 = number => Math.ceil(number/9)*9;
      for(let i=0;i<number/9;i++){let url=`https://craiyon.ajaysinghusesgi.repl.co/api?prompt=${prompt}`;$.ajax({url:url,success:function(result){let images=result.images;for(let j=0;j<images.length;j++){let img=`<div class="col s12 m6 l4"><img class="materialboxed responsive-img" src="${images[j]}"></div>`;$("#image-row").append(img);}$("#loader").hide();},error:function(err){alert(err);}});}});$('.materialboxed').materialbox();</script>
  
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
      <script>
      
   var downloadBtn = document.getElementById('download-button');
downloadBtn.addEventListener('click', function() {
   
     
    var images = document.getElementsByTagName('img');
var srcList = [];
var i = 0;

setInterval(function(){
    if(images.length > i){
        srcList.push(images[i].src);
        var link = document.createElement("a");
        link.id=i;
        link.download = images[i].src;
        link.href = images[i].src;
        link.click();
        i++;
    }
},1500);
   
   
      
});

      
      </script>
   </body>
</html>
